<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/sales_style.css">
        <title>Salmon Cookies</title>
    </head>
    <body>
        <header>
            <section>
                <img src="img/logo.png" height="70" width="200">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="sales.html">Sales</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">Gallery</a></li>
                    </ul>
                </nav>
            </section>
        </header>
        <main>
            <form id="user-input">
                <fieldset>
                    <label for="location">Location Name</label>
                    <input id="location" name="location" type="text" required>
                </fieldset>
                <fieldset>
                    <label for="average-cookie">Avg. Cookies per Customer</label>
                    <input id="average-cookie" name="average-cookie" type="number" required>
                </fieldset>
                <fieldset>
                    <label for="min-customer">Min Customer/hour</label>
                    <input id="min-customer" name="min-customer" type="number" required>
                </fieldset>
                <fieldset>
                    <label for="max-customer">Max Customer/hour</label>
                    <input id="max-customer" type="number" required>
                </fieldset>
                <fieldset>
                    <button id="submit">Add Location</button>
                </fieldset>
            </form>
            <p>Cookie Sales figures</p><br><br>
                <table id="counts">
                    <script type="text/javascript" src="js/sales.js"></script>
                </table>
        </main>
    </body>
</html>
